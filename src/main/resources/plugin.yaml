# Refer https://docs.halo.run/developer-guide/plugin/basics/manifest

apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked, A unique name
  name: info-wall
spec:
  enabled: true
  requires: ">=2.20.0"
  author:
    name: F10atingHeart
    website: https://f10atingheart.xyz
  logo: logo.png
  # 设置表单的名称
  settingName: info-wall-settings
  # 插件存储的ConfigMap名称
  configMapName: info-wall-configmap
  homepage: https://github.com/MrAlridge/halo-plugin-info-wall#readme
  repo: https://github.com/MrAlridge/halo-plugin-info-wall
  issues: https://github.com/MrAlridge/halo-plugin-info-wall/issues
  displayName: "信息墙"
  description: "本插件提供了一种多功能信息墙页面"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/halo-dev/plugin-starter/blob/main/LICENSE"
